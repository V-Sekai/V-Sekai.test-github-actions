jobs:
  create-and-upload-artifact:
    # ...rest of your job...

  release:
    needs: create-and-upload-artifact
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download game executable
        uses: actions/download-artifact@v2
        with:
          name: game-executable
          path: ./artifacts

      - name: Download game editor
        uses: actions/download-artifact@v2
        with:
          name: game-editor
          path: ./artifacts

      - name: Download game pck
        uses: actions/download-artifact@v2
        with:
          name: game-pck
          path: ./artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./artifacts/game.exe ./artifacts/game_editor.exe ./artifacts/game.pck
          body: "This is a V-Sekai/V-Sekai.test-github-actions release"
          generate_release_notes: true
          append_body: true
